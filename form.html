<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
     <section class="pForm">
    <a class="backButton" href="index.html">back...</a>
      <h1>Payment form</h1>
      <p>
        Required fields are followed by
        <strong><span aria-label="required">*</span></strong>.
      </p>
      <section>
        <h2>Contact information</h2>
        <p>
          <label for="name">
            <span>Name: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="text" id="name" name="username" required />
        </p>
        <p>
          <label for="mail">
            <span>Email: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="email" id="mail" name="usermail" required />
        </p>
        <p>
          <label for="pwd">
            <span>Password: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="password" id="pwd" name="password" required />
        </p>
      </section>
      <section>
        <h2>What would you like to suggest?</h2>
            <p>
                <label for="msg">Suggestion: </label>
                <textarea id="msg" name="user_suggestion"></textarea>
            </p>
      </section>
      <section>
        <p>
          <button class="formButton" type="submit">Validate the payment</button>
        </p>
      </section>
    </section>
    </form>
  </body>
</html>
